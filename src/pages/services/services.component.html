<div class="container my-5 trusted-brands">
  <h2 class="section-title text-center fw-bold mb-5">
    Our <span>Trusted</span> Brands
  </h2>

  <div class="row g-4 justify-content-center">
    <div class="col-6 col-md-4 col-lg-2" *ngFor="let brand of allBrands">
      <div class="brand-card text-center p-3">
        <div class="brand-logo-wrapper mx-auto mb-2">
          <img [src]="brand.image" [alt]="brand.name" class="brand-logo img-fluid" />
        </div>
        <p class="brand-name">{{ brand.name }}</p>
      </div>
    </div>
  </div>
</div>
